<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
</head>
<body>
    <!--Nav Bar-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/StudentView}"> Student View</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/Logout}">Logout</a></li>
				</ul>
			</div>
        </div>
    </nav>
    <br/> 
    <br/> 
    <!--Content Section-->
    <div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered!</div>
				</div>

				<h1>Student Registration</h1>
				<form th:action="@{/students/{id}(id-${student.id})}" method="post"  th:object="${student}">
						<div class="form-group">
							<label class="control-label" for="studentName"> Student Name </label>
							<input id="studentName" class="form-control" th:field="*{student_name}"
								required autofocus="autofocus" />
						</div>
	
						<div class="form-group">
							<label class="control-label" for="studentAddress"> Student Address </label> <input
								id="studentAddress" class="form-control" th:field="*{student_address}"
								required autofocus="autofocus" />
						</div>
	
						<div class="form-group">
							<label class="control-label" for="studentEmail"> Student Email </label> <input
								id="studentEmail" class="form-control" th:field="*{email}" required
								autofocus="autofocus" />
						</div>
	
						<div class="form-group">
							<label class="control-label" for="studentPassword"> Student Password </label> <input
								id="studentPassword" class="form-control" type="password"
								th:field="*{student_password}" required autofocus="autofocus" />
						</div>
	
						<div class="form-group">
							<label class="control-label" for="studentPassword"> Student Course </label> <input
								id="studentPassword" class="form-control"
								th:field="*{course_name}" required autofocus="autofocus" />
						</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href="/" th:href="@{/StudentLogin}">Login
								here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
