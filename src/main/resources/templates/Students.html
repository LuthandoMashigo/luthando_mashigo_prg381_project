<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
</head>
<body>
    <!--Nav Bar-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" th:href="@{/students}"> Admin Student View</a>
                <a class="navbar-brand" href="#" th:href="@{/studentsview}"> Student View</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/LogoutAdmin}">Logout</a></li>
				</ul>
			</div>
        </div>
    </nav>
    <br/> 
    <br/> 
    <!--Content Section-->
    <div align="center" class="container my-2">
        <h1>Student Register</h1>

        <a th:href ="@{/students/new}" class="btn btn-primary btn-sm mb-3"> Register a Student </a>
        <br/>
        <br/>
        <table border="1" class ="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th> Student Name </th>
                    <th> Student Address </th>
                    <th> Student Email </th>
                    <th> Student Password </th>
                    <th> Edit / Delete</th>
 
                </tr>
            </thead>
            <tbody>
                <!--The th:each iterates the entire list of registered students from the student table -->
                <tr th:each="student : ${students}">
                    <td th:text="${student.student_name}"></td>
                    <td th:text="${student.student_address}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.student_password}"></td>
                    <td>
						<a th:href = "@{/students/edit/{id}(id=${student.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/students/{id}(id=${student.id})}"
						 class = "btn btn-danger">Delete</a>					 
					</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
