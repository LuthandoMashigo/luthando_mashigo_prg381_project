<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
</head>
<body>
    <!--Nav Bar-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" th:href="@{/studentsview}"> Student View</a>
            </div>
        </div>
    </nav>
    <br/> 
    <br/> 
    <!--Content Section-->
    <div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1>Student Registration</h1>
				<form th:action="@{/students}" method="post"  th:object="${student}">
						<div class="form-group">
							<label class="control-label" for="studentName"> Student Name </label>
							<input id="studentName" class="form-control" th:field="*{student_name}"
								required autofocus="autofocus" />
						</div>
	
						<div class="form-group">
							<label class="control-label" for="studentAddress"> Student Address </label> <input
								id="studentAddress" class="form-control" th:field="*{student_address}"
								required autofocus="autofocus" />
						</div>
	
						<div class="form-group">
							<label class="control-label" for="studentEmail"> Student Email </label> <input
								id="studentEmail" class="form-control" th:field="*{email}" required
								autofocus="autofocus" />
						</div>
	
						<div class="form-group">
							<label class="control-label" for="studentPassword"> Student Password </label> <input
								id="studentPassword" class="form-control" 
								th:field="*{student_password}" required autofocus="autofocus" />
						</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href="/" th:href="@{/StudentLogin}">Login
								here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
