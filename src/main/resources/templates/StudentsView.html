<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
</head>
<body>
    <!--Nav Bar-->
    <nav class="navbar navbar-inverse navbar-fixed-top bg-primary">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" th:href="@{/StudentLogin}"> Student Login</a>
            </div>
        </div>
    </nav>
    <br/> 
    <br/> 
    <!--Content Section-->
    <div align="center" class="container my-2">
        <h1>students</h1>

        <table border="1" class ="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th> Student Name </th>
                    <th> Student Address </th>
                    <th> Student Email </th>
                    <th> Student Password </th>
                </tr>
            </thead>
            <tbody>
                <!--The th:each iterates the entire list of registered students from the register table -->
                <tr th:each="student : ${students}">
                    <td th:text="${student.student_name}"></td>
                    <td th:text="${student.student_address}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.student_password}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
